	<body>
	<script>
	function myFunction() {
	try{
		alert("");
		var value="true";
		var ico = "";
		if(value ==="true"){
			ico = "<img src='offline.gif' alt='offline mode' height='32' width='32'/>";
		}
		else{
			ico = "<img src='online.gif' alt='offline mode' height='32' width='32'/>";
		}
		var ul = $(ico);
		$("#div_connection_icon").append(ul);
	}
		catch(err){
			alert("error.html method myFunction threw an error: " + err.message);
		}
	}
	</script>
	<header class="bar bar-nav">

			</div>
